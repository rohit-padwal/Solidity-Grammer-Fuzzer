<div>
  <form [formGroup]="form">
    <br>
    <mat-card>
      <mat-card-title>Upload your solidity file</mat-card-title>
      <mat-card-content>
        <mat-toolbar appearance="outline">
          <input formControlName="solidityFileForm" type="file" accept=".sol" (change)="chooseFile($event)">
          <mat-card-actions>
            <button mat-raised-button color="primary" (click)="parseFile()">Upload File</button>
          </mat-card-actions>
        </mat-toolbar>
      </mat-card-content>
    </mat-card>
    <br>
    <mat-card>
      <mat-card-title>Fetch Source Code from Contract Address</mat-card-title>
      <mat-card-content>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Enter Smart-Contract Address</mat-label>
          <input matInput formControlName="contractAddressForm"
            placeholder="Ex. 0x06012c8cf97bead5deae237070f9587f8e7a266d">
        </mat-form-field>
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="fetchCode()">Fetch Code</button>
        </mat-card-actions>
      </mat-card-content>
    </mat-card>
    <br>
    <div>
      <mat-card background-color="primary">
        <mat-card-title>You can write your program here!</mat-card-title>
        <mat-card-content>
          <mat-form-field appearance="outline">
            <mat-label>// Start your code here</mat-label>
            <textarea formControlName="sourceCodeForm" matInput rows="20" cols="80"></textarea>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="goToResultsTab()">Click to view Results</button>
        </mat-card-actions>
      </mat-card>
      <br>
    </div>
  </form>
</div>
