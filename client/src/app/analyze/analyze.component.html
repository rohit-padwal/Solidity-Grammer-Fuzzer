<div>
<div>
  <br>
<mat-card>
    <mat-card-title>Upload your solidity file</mat-card-title>
    <mat-card-content>
        <mat-toolbar appearance="outline">
            <input type="file" accept=".sol" (change)="chooseFile($event)">
            <button mat-raised-button color="primary" (click)="uploadFile()">
                Upload
            </button>
        </mat-toolbar>
    </mat-card-content>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Enter Address</mat-label>
      <input matInput placeholder="Ex. 0x06012c8cf97bead5deae237070f9587f8e7a266d" value="">
   
   
  </mat-form-field>
  <mat-card-actions >
    <button mat-raised-button color="primary" >Fetch Code</button>

  </mat-card-actions>

</mat-card>
<br>
</div>
<div >
    <mat-card 
    background-color="primary">
        <mat-card-title >You can write your program here!</mat-card-title>
        <mat-card-content>
            <mat-form-field appearance="outline">
                <mat-label>// Start your code here</mat-label>
                <textarea matInput rows="20" cols="80"></textarea>
              </mat-form-field>
        </mat-card-content>
      </mat-card>
      <br>

</div>
<div>
  <mat-card>
    <mat-card-title>Results</mat-card-title>
    <mat-card-actions >
      <button mat-raised-button color="primary" >Click to view Results</button>

    </mat-card-actions>
  </mat-card>
  <br>
</div>
</div>
